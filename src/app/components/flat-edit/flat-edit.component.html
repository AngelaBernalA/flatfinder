<div class="flatform-container">
    <h2>Edit Flat</h2>
  
    <form [formGroup]="flatForm" (ngSubmit)="onSubmit()">
      <label>City</label>
      <input type="text" formControlName="city" placeholder="City" />
  
      <label>Street Name</label>
      <input type="text" formControlName="streetName" placeholder="Street Name" />
  
      <label>Street Number</label>
      <input type="number" formControlName="streetNumber" placeholder="Street Number" />
  
      <label>Area Size</label>
      <input type="number" formControlName="areaSize" placeholder="Area Size (sqm)" />
  
      <label>Year Built</label>
      <input type="number" formControlName="yearBuilt" placeholder="Year Built" />
  
      <label>Rent Price</label>
      <input type="number" formControlName="rentPrice" placeholder="Rent Price" />
  
      <label>Date Available</label>
      <input type="date" formControlName="dateAvailable" />
  
      <button type="submit" [disabled]="flatForm.invalid">Update Flat</button>
    </form>
  </div>
