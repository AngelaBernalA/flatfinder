<div class="my-flats-container">
    <table>
        <thead>
          <tr>
            <th>City</th>
            <th>Street Name</th>
            <th>Street Number</th>
            <th>Area Size</th>
            <th>Year Built</th>
            <th>Rent Price</th>
            <th>Date Available</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let flat of userFlats">   
            <td>{{ flat.city }}</td>
            <td>{{ flat.streetName }}</td>
            <td>{{ flat.streetNumber }}</td>
            <td>{{ flat.areaSize }}</td>
            <td>{{ flat.yearBuilt }}</td>
            <td>${{ flat.rentPrice }}</td>
            <td>{{ flat.dateAvailable }}</td>
            <td>
                <button [routerLink]="['/flats', flat.id]">View</button>
                <button (click)="deleteFlat(flat.id)">Remove</button> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
